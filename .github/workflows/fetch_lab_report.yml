name: Fetch Latest Lab Report from Box

on:
  schedule:
    # Run daily at 4:00 PM Dubai time (13:00 UTC)
    - cron: '0 13 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          pip install boxsdk
      
      - name: Create Box config file
        run: |
          echo '${{ secrets.BOX_CONFIG_JSON }}' > path_to_config.json
      
      - name: Run Box data fetcher
        env:
          TARGET_FOLDER_ID: ${{ secrets.BOX_FOLDER_ID }}
        run: |
          python scripts/fetch_box_data.py
