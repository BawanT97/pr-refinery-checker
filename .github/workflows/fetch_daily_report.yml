name: Fetch Daily Analysis Report from Box

on:
  schedule:
    # Run every day at 6:00 AM UTC (9:00 AM Baghdad time)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl pdfplumber pypdf

      - name: Run Daily Analysis Report script and save output
        env:
          BOX_API_KEY: ${{ secrets.BOX_API_KEY }}
