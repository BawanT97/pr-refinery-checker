name: Fetch Daily Analysis Report from Box

on:
  schedule:
    # Run every day at 6:00 AM UTC (9:00 AM Baghdad time)
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests pandas openpyxl pdfplumber pypdf

      - name: Run Daily Analysis Report script and save output
        env:
          BOX_CLIENT_ID: ${{ secrets.BOX_CLIENT_ID }}
          BOX_CLIENT_SECRET: ${{ secrets.BOX_CLIENT_SECRET }}
          BOX_ENTERPRISE_ID: ${{ secrets.BOX_ENTERPRISE_ID }}
        run: |
          python "scripts/Daily Analysis Report" > output.txt 2>&1 || true
          echo "Script execution completed"

      - name: Commit and push output
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output.txt
          git diff --staged --quiet || git commit -m "Update output.txt with latest analysis"
          git push
